<!DOCTYPE html>
<html>
<head>
    <title>DOCX to Images</title>
</head>
<body>
    <h1>Convert DOCX to Images</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        <label for="docx_file">Select a DOCX file:</label>
        <input type="file" name="docx_file" accept=".docx" required>
        <br>
        <button type="submit">Convert and Download</button>
    </form>
</body>
</html>
