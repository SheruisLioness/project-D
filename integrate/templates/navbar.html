<!DOCTYPE html>
<html>
<head>
    <title>Dconverter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("static/bg.jpg");
            /* background-size: 110% 185%;  */
            
        }

        header {
            
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            margin-top: 1%;
        }

        .boxes {
            
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .box {
            /* background-image: linear-gradient(to bottom, #0073e6, #0052a3); */
            width: 15%;
            background-color: #00acf026;
            /* background-image: url("static/bg.jpg"); */
            padding: 10px;
            padding-top: 3%;
            padding-bottom: 3%;
            text-align: center;
            /* border: 1px dotted black; */
            /* box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.337); */
            border-radius:10px;
            color: #fff;
            text-decoration: none;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }
        a{
            text-decoration: none;
            color: #0052a3;
        }
        h1{
            color: white;
        }
        
input[type="file"] {
    background-color: transparent; 
    color: #fff; 
    padding: 5% 5% 5% 5%;
    border: none; 
    border-radius: 15px; 
    cursor: pointer; 
    border-style: dotted ;
    border-color:  #707070;
}


input[type="file"]:hover {
    border-color: #484c58;
}

/*4444444444444444444\6447644- Style the file input on focus (keyboard navigation) */
input[type="file"]:focus {
    outline: none; /* Remove default focus outline */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3); /* Add a box shadow on focus */
}


    </style>
</head>
<body>
    <header>
        <h1 style="vertical-align:middle;"><img src="static/LOGO1.png" height="40">Converter</h1>
    </header>
   
</body>
</html>
