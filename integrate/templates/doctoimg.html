<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Document to Images Conversion</title>
</head>
<body>
  {% include 'navbar.html' %}
  <h1>Document to Images Conversion</h1>
  
  <form action="{{ url_for('doctoimg.doctoimg_index') }}" method="post" enctype="multipart/form-data">
    <label for="docx_file">Choose a DOCX file:</label>
    <input type="file" name="docx_file" id="docx_file" accept=".docx" required>
    <br>

    <input type="radio" id="download" name="action" value="download" checked>
    <label for="download">Download</label>
    
    <input type="radio" id="send" name="action" value="send">
    <label for="send">Send via Email</label>
    <br>

    <div id="emailSection" style="display: none;">
      <label for="email">Recipient Email:</label>
      <input type="email" name="email" id="email">
      <br>
    </div>

    <button type="submit">Convert</button>
  </form>
  
  {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="messages" >
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

  <script>
       
    
    document.getElementById('send').addEventListener('click', function() {
      document.getElementById('emailSection').style.display = 'block';
    });

    document.getElementById('download').addEventListener('click', function() {
      document.getElementById('emailSection').style.display = 'none';
    });
  </script>
</body>
</html>
