
<!DOCTYPE html>
<html>
<head>
    <title>Document to Images Conversion</title>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Document to Images Conversion</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="docx_file" accept=".docx" required><br>
        <button type="submit">Convert</button>
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
