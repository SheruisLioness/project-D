
<!DOCTYPE html>
<html>
<head>
    <title>DOCX to PDF Conversion</title>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>DOCX to PDF Conversion</h1>
    <form method="POST" enctype="multipart/form-data">

        <input type="file" name="file" accept=".docx" required><br>
        
    <input type="radio" id="download" name="action" value="download" checked>
    <label for="download">Download</label>
    
    <input type="radio" id="send" name="action" value="send">
    <label for="send">Send via Email</label>
    <br>

    <div id="emailSection" style="display: none;">
      <label for="email">Recipient Email:</label>
      <input type="email" name="email" id="email"></div>
      <br>
        <button type="submit">Convert</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <script>
       
    
        document.getElementById('send').addEventListener('click', function() {
          document.getElementById('emailSection').style.display = 'block';
        });
    
        document.getElementById('download').addEventListener('click', function() {
          document.getElementById('emailSection').style.display = 'none';
        });
      </script>
</body>
</html>
