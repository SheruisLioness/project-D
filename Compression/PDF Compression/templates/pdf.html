<!DOCTYPE html>
<html>
<head>
    <title>PDF Compression</title>
</head>
<body>
    <h1>PDF Compression</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <button type="submit">Upload and Compress</button>
    </form>
</body>
</html>
