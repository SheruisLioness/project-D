<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Compression</title>
    
</head>
<body>
    <h1>Image Compressor</h1>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            <label for="image" class="custom-upload">Choose Image</label>
            <input type="file" name="image" id="image">
            <br>
            <input type="submit" value="Upload and Compress" class="custom-upload">
        </form>
    </div>
</body>
</html>
