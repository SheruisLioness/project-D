<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ODT to DOCX Converter</title>
</head>
<body>
  <h1>ODT to DOCX Converter</h1>
  <form action="/convert" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required><br><br>
    <input type="email" name="email" placeholder="Recipient Email" required><br><br>
    <input type="text" name="subject" placeholder="Email Subject" required><br><br>
    <h3>
        Check the checkbox to send the mail</h3>
    <input type="checkbox" name="send_email"> Send email<br><br>
    <input type="submit" value="Download or Send">
  </form>
</body>
</html>
