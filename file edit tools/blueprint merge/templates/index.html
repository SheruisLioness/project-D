<!DOCTYPE html>
<html>
<head>
    <title>PDF Merge</title>
</head>
<body>
    <h1>PDF Merge</h1>
    <form action="/pdfmerge/merge" method="POST" enctype="multipart/form-data">
        <input type="file" name="pdfs" multiple="multiple" accept=".pdf" />
        <br />
        <input type="submit" value="Merge PDFs" />
    </form>
</body>
</html>
