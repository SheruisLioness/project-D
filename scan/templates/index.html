<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to DOCX/PDF Converter</title>

    <!-- Bootstrap CSS (you can choose to include it from a CDN) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS (replace "/static/style.css" with the actual path to your custom CSS file) -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1 class="mb-4">Image to DOCX/PDF Converter</h1>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <!-- Video feed from the camera -->
                <video id="camera-preview" autoplay></video>
                <button id="capture-button" class="btn btn-primary mt-3">Capture Image</button>
            </div>
            <div class="col-md-6">
                <form id="conversion-form" action="/convert" method="POST" enctype="multipart/form-data">
                    <!-- Input for camera capture -->
                    <input type="file" accept="image/*" capture="camera" id="camera-upload" style="display: none;">
                    
                    <!-- Input for file selection from computer -->
                    <input type="file" accept="image/*" id="file-upload" style="display: none;">
                    
                    <!-- Hidden input for storing the selected image data -->
                    <input type="hidden" id="image-data" name="imageData">
                    
                    <!-- Button to trigger camera upload -->
                    <button type="button" id="upload-button" class="btn btn-primary mt-3">Upload Image</button>
                    <!-- Add a message element -->
                    <div id="upload-message" class="alert alert-success mt-3" style="display: none;"></div>

                    <!-- Convert button -->
                    <button type="submit" class="btn btn-success btn-lg">Convert to DOCX and PDF</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include your custom script (replace "/static/script.js" with the actual path to your custom JavaScript file) -->
    <script src="/static/script.js"></script>
</body>
</html>
