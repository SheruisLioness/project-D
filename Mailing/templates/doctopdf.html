<!DOCTYPE html>
<html>
<head>
    <title>DOCX to PDF Conversion</title>
</head>
<body>
    <h1>DOCX to PDF Conversion</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('index') }}" enctype="multipart/form-data">
        <label for="file">Select DOCX File:</label><br>
        <input type="file" id="file" name="file" accept=".docx" required><br><br>
        
        <label for="receiver_email">Recipient Email:</label><br>
        <input type="email" id="receiver_email" name="receiver_email" required><br><br>
        
        <button type="submit">Convert and Send</button>
    </form>
</body>
</html>
