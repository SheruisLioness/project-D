{% extends "base.html" %}

{% block content %}
<h1>DOCX to PDF Converter</h1>
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" multiple accept=".docx">
    <input type="email" name="receiver_email" placeholder="Receiver's Email">
    <button type="submit">Convert</button>
</form>
<div class="flash-messages">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</div>
{% endblock %}
