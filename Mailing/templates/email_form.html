<!DOCTYPE html>
<html>
<head>
    <title>Email Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"],
        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Email Form</h1>
    <div class="container">
        <form method="POST" action="{{ url_for('send_email_page') }}" enctype="multipart/form-data">
            <label for="receiver_email">Recipient Email:</label><br>
            <input type="email" id="receiver_email" name="receiver_email" required><br><br>
            
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" required><br><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            
            <label for="file">Attach Converted PDF:</label><br>
            <input type="file" id="file" name="file" accept=".pdf" required><br><br>
            
            <button type="submit">Send Email</button>
        </form>
    </div>
</body>
</html>
