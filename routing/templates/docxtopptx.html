<!DOCTYPE html>
<html>
<head>
    <title>Convert DOCX to PPTX</title>
</head>
<body>
    <h1>Convert DOCX to PPTX</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="docx_file">
        <button type="submit">Convert and Create PPTX</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
