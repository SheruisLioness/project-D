<!DOCTYPE html>
<html>
<head>
    <title>PPTX to PDF Conversion</title>
</head>
<body>
    <h1>PPTX to PDF Conversion</h1>
    
    <form method="POST" action="/ppttopdf" enctype="multipart/form-data">
        <label for="pptx_file">Select a PPTX file:</label>
        <input type="file" name="pptx_file" id="pptx_file" accept=".pptx">
        <input type="submit" value="Convert">
    </form>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    {% if url_for('ppttopdf.ppttopdfindex') %}
        <a href="{{ url_for('ppttopdf.ppttopdfindex') }}" download>Download Converted PDF</a>
    {% endif %}
</body>
</html>
