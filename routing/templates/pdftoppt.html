<!DOCTYPE html>
<html>
<head>
    <title>PDF to PPTX Converter</title>
</head>
<body>
    <h1>PDF to PPTX Converter</h1>
    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf_file">
        <button type="submit">Convert</button>
    </form>
</body>
</html>
